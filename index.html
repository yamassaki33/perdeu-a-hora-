<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <title>Pedido</title>
  <style>
    body {
      background-color: black;
      color: blue;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      position: relative;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      margin-top: 80px;
      font-size: 2.5rem;
    }

    #nao {
      position: absolute;
      background-color: red;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      user-select: none;
    }

    #sim {
      margin-top: 20px;
      background-color: green;
      color: white;
      border: none;
      padding: 10px 20px;
      cursor: pointer;
      font-size: 16px;
      border-radius: 10px;
      position: relative;
    }
  </style>
</head>
<body>
  <h1>Me dá um beijo?</h1>

  <button id="nao">Não</button>
  <button id="sim">Sim</button>

  <script>
    const btnNao = document.getElementById("nao");

    function moverBotao() {
      const larguraJanela = window.innerWidth;
      const alturaJanela = window.innerHeight;
      const larguraBotao = btnNao.offsetWidth;
      const alturaBotao = btnNao.offsetHeight;

      const novaPosX = Math.random() * (larguraJanela - larguraBotao);
      const novaPosY = Math.random() * (alturaJanela - alturaBotao);

      btnNao.style.left = novaPosX + "px";
      btnNao.style.top = novaPosY + "px";
    }

    btnNao.addEventListener("mouseenter", moverBotao);

    // Posição inicial
    moverBotao();
  </script>
</body>
</html>
